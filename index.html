<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./font.css" />
    <link rel="stylesheet" href="./rs.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./font.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>login pleas</title>
  </head>
  <body>
    <div class="bgcclip">
      <!-- <video
        autoplay
        loop
        src="./MEDIA/Anya - Omae Wa Mou [Edit-AMV].mp4"
      ></video> -->
      <div class="note">
        <h1>
          Xin chào cậu ! <br />
          Chào mừng cậu đã trở lại với dự án của YukiDev <br />
          Để tiếp tục xin vui lòng đăng nhập để hệ thống xác nhận quyền sỡ hữu
          của cậu vói dự án ạ
        </h1>
      </div>
      <div class="loginbox">
        <h1 class="logintt">LOGIN</h1>
        <input type="text" id="userNameInput" placeholder="Nhập tên của bạn" />
        <input
          type="password"
          id="passwordInput"
          placeholder="Nhập mật khẩu của bạn "
        />
        <button class="btn--get" onclick="getUserInput()">Gửi</button>
        <div class="donthave">
          <h1>Bạn chưa có tài khoản ?</h1>
          <a id="newaccout" href="">Tạo tài khoản </a>
        </div>
      </div>
    </div>
    <div class="music">
      <div class="music-thumb">
        <img src="https://source.unsplash.com/random" alt="" />
      </div>
      <h3 class="music-name">Beautiful in white</h3>
      <input type="range" name="range" id="range" class="range" />
      <audio id="song" src="./MEDIA/NguoiDien.mp3"></audio>
      <div class="timer">
        <div class="duration">2:10</div>
        <div class="remaining">-3:10</div>
      </div>
      <div class="controls">
        <ion-icon name="infinite-outline" class="play-infinite"></ion-icon>
        <ion-icon name="play-back" class="play-back"></ion-icon>
        <div class="play">
          <div class="player-inner">
            <ion-icon name="play" class="play-icon"></ion-icon>
          </div>
        </div>
        <ion-icon name="play-forward" class="play-forward"></ion-icon>
        <ion-icon name="repeat-outline" class="play-repeat"></ion-icon>
      </div>
    </div>
    <script src="./accout is valid checking/checkpass.js"></script>
  </body>
</html>
